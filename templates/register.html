{% extends "layout.html" %}

{% block title %}
{% endblock %}

{% block main %}
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
    <div class="w3-display-middle	" style="padding:48px">
      <span class="w3-jumbo w3-text-white glow	w3-hide-small">study pal</span><br>
      <div class="relative1">
      <span  class="w3-xlarge w3-text-yellow  w3-hide-small"><b>register</b</span><br>

    </div>


      <form action="/register" method="post">
          <div class="mb-3">
              <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
          </div>
          <div class="mb-3">
              <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
          </div>
          <div class="mb-3">
              <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="confirm Password" type="password">
          </div>
          <div class="relative1">
          <button class="btn btn-primary" type="submit">register now</button>
        </div>
      </form>
      <p><a href="/login" class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">already have an account?</a></p>

    </div>
  </header>
{% endblock %}
